	<script>
		var db = firebase.firestore();
		console.log(localStorage.currentItem);
		if(localStorage.currentItem == 'null'){
			window.location.assign('index.html');
		}
		db.collection('products').doc(localStorage.currentItem).get().then((querySnap) => {
			console.log(querySnap.data());
			var data = querySnap.data();
			document.querySelector("#productTitle").innerHTML = data.name;
			document.querySelector("#productPrice").innerHTML = data.price;
			document.querySelector("#brand").innerHTML = data.manufacturer;
			document.querySelector("#itemType").innerHTML = data.itemType;
			document.querySelector("#slug").innerHTML = data.slug;
			document.querySelector("#imageCredit").innerHTML = data.imageCredit.artist;
			document.querySelector("#description").innerHTML = data.description;
		});
